version: '2'
services:
  data:
    image: alpine
    volumes:
      - ./backend:/home/booking/backend
    entrypoint: tail -f /dev/null

  mongodb:
    image: mongo:latest
    ports:
      - 27017:27017

  backend:
    build:
      context: ./backend
    ports:
      - 127.0.0.1:4000:4000
    volumes_from:
      - data
    links:
      - mongodb
